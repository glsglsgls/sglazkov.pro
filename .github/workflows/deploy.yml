name: deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  DESTINATION_DIR: /srv/www/sglazkov.pro

jobs:
  build-front:
    runs-on: ubuntu_latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - uses: docker/setup-buildx-action@v1
      - uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-front-
      - uses: docker/build-push-action@v2
        with:
          context: ./front
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/sglazkov-pro-front:latest
      - run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy-docker-compose:
    runs-on: ubuntu_latest
    steps:
      - uses: actions/checkout@v2
      - uses: appleboy/scp-action@master
        with:
          host: sglazkov.pro
          username: ${{ secrets.SGLAZKOVPRO_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "docker-compose.yml"
          target: ${{ env.DESTINATION_DIR }}

  deploy-site:
    needs: [build-front, deploy-docker-compose]
    runs-on: ubuntu_latest
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: sglazkov.pro
          username: ${{ secrets.SGLAZKOVPRO_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            docker-compose -f ${{ env.DESTINATION_DIR }}/docker-compose.yml pull
            docker-compose -f ${{ env.DESTINATION_DIR }}/docker-compose.yml down
            docker-compose -f ${{ env.DESTINATION_DIR }}/docker-compose.yml up -d
